<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Porti </title>
  <link rel="stylesheet" href="../../assets/styles/css/contacts/index.css" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../assets/js/offcanvas.js"></script>
</head>
<body>
    <header class="he-header">
  <span>
  <img class="he-header__logo" src='../../assets/img/logo-preto.png'/>
  </span>
  <nav class="he-header__nav">
    <a href="#" class="toggle-nav btn-close"></a>
    <ul class="he-header__nav__ul">
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <input type="checkbox" id="change-hamburguer" />
  <a class="he-header__hamburguer toggle-nav btn-nav"  href="#">
    <span></span>
    <label for="change-hamburguer"></label>
  </a>
    </header>
    <section class="he-section">
      <div class="he-section__window">
        <span class="he-section__window__title"><h3>I would like <br /> to hear you.</h3></span>
      </div>
      <div class="he-section__contacts">
        <h4 class="he-section__contacts__title-2">Get in touch</h4>
        <p class="he-section__contacts__text">Telephone / Whatsapp <br />
          <strong>+55 11 98791-9911 </strong></p>
        <p class="he-section__contacts__text">Email <br />
        <strong>henriquecolacocruz@gmail.com</strong></p>

        <h3 class="he-section__contacts__title"> Send a message </h3>
        <form class="he-form">
          <div class="row">
            <label class="he-form__name" for='namefield'> Nome*</label>
            <input class="he-form__name__input" type="text" id="namefield"/>
          </div>
            <div class="row">
              <label class="he-form__phone" for='phonefield'> Phone*</label>
              <input class="he-form__phone__input" type="text" id="phonefield"/>
            </div>
            <div class="row">
              <label class="he-form__email" for='emailfield'> Email*</label>
              <input class="he-form__email__input" type="text" id="emailfield"/>
            </div>
            <div class="row">
              <label class="he-form__message" for="messagefield">Your message:</label><br />
              <textarea class="he-form__message__text" id="messagefield"></textarea>
            </div>

            <input id="submit_button" type="submit" value="Send" />
        </form>
      </div>
     

    </section>
 
   <footer class="he-footer">
    <div class="he-footer__images"> 
      <span class="he-footer__images__twitter">
        <a href="https://twitter.com/colaco_henrique" target="a_blank">
          <img src='../../assets/img/tt-social.png' />
        </a>
      </span>
      <span class="he-footer__images__insta">
        <a href="https://www.instagram.com/henriquecolacocruz" target="a_blank">
          <img src='../../assets/img/insta-social.png' />
        </a>
      </span>
      <span class="he-footer__images__behance">
        <a href="https://www.behance.net/henriqueco6a44" target="a_blank">
          <img src='../../assets/img/behance-logo.png' />
        </a>
      </span>
    </div>
    <div class="he-footer__view">
      <span><p class="he-footer__view__projects">contact me</p></span>
      <span class="he-footer__view__bar"></span>
    </div>
  </footer>
</body>
</html>
